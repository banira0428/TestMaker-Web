<!doctype html>
<html class="no-js" lang="ja">

<head>
  <meta charset="utf-8">
  <title>暗記メーカーβ版</title>
  <meta name="description" content="暗記メーカーのブラウザ版です">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/styles.css">

  <meta name="theme-color" content="#2CACE1">
</head>

<body>

<div id="header">
  <h1 id="title"><a href="/">暗記メーカー α版</a></h1>
  <button id="logout" class="btn-flat-border">ログアウト</button>
</div>

<div id="content">

  <div id="form-test">
    <div class="card-form">
      <form method="post">
        <div class="cp_iptxt">
          <label class="ef">
            <input type="text" id="text-test-title" placeholder="新しい問題集のタイトル">
          </label>
        </div>
        <button id="save-test" class="btn-flat-border button-menu" type="button">追加して保存</button>
      </form>
    </div>
  </div>

  <div id="form-question">
    <div class="card-form">
      <form id="form-question-tab">
        <div class="tabs">
          <input id="write" type="radio" name="tab_item" value="write" checked>
          <label class="tab_item" for="write">記述</label>
          <input id="select" type="radio" name="tab_item" value="select">
          <label class="tab_item" for="select">選択</label>
          <input id="complete" type="radio" name="tab_item" value="complete">
          <label class="tab_item" for="complete">完答</label>
          <input id="select-complete" type="radio" name="tab_item" value="select-complete">
          <label class="tab_item" for="select-complete">選択完答</label>

          <div class="tab_content" id="write_content">
            <div class="tab_content_description" id="edit-question-write">
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-question" placeholder="問題文">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-answer" placeholder="解答">
                </label>
              </div>
            </div>
          </div>
          <div class="tab_content" id="select_content">
            <div class="tab_content_description" id="edit-question-select">
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-question-select" placeholder="問題文">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-answer-select" placeholder="解答">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-other-select-1" placeholder="他の選択肢">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-other-select-2" placeholder="他の選択肢">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-other-select-3" placeholder="他の選択肢">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-other-select-4" placeholder="他の選択肢" class="none">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-other-select-5" placeholder="他の選択肢" class="none">
                </label>
              </div>
              <div class="cp_ipselect cp_sl01">
                <select name="select-select-size" id="select-select-size">
                  <option value="2">二択問題</option>
                  <option value="3">三択問題</option>
                  <option value="4" selected>四択問題</option>
                  <option value="5">五択問題</option>
                  <option value="6">六択問題</option>
                </select>
              </div>
            </div>
          </div>
          <div class="tab_content" id="complete_content">
            <div class="tab_content_description" id="edit-question-complete">
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-question-complete" placeholder="問題文">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-answer-complete-1" placeholder="解答1">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-answer-complete-2" placeholder="解答2">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-answer-complete-3" placeholder="解答3">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-answer-complete-4" placeholder="解答4">
                </label>
              </div>
              <div class="cp_ipselect cp_sl01">
                <select name="complete-answer-size" id="complete-answer-size">
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4" selected>4</option>
                </select>
              </div>
            </div>
          </div>
          <div class="tab_content" id="select-complete_content">
            <div class="tab_content_description" id="edit-question-select-complete">
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-question-select-complete" placeholder="問題文">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-answer-select-complete-1" placeholder="解答1">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-answer-select-complete-2" placeholder="解答2">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-answer-select-complete-3" placeholder="解答3" class="none">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-answer-select-complete-4" placeholder="解答4" class="none">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-answer-select-complete-5" placeholder="解答5" class="none">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-answer-select-complete-6" placeholder="解答6" class="none">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-other-select-complete-1" placeholder="他の選択肢">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-other-select-complete-2" placeholder="他の選択肢">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-other-select-complete-3" placeholder="他の選択肢" class="none">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-other-select-complete-4" placeholder="他の選択肢" class="none">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-other-select-complete-5" placeholder="他の選択肢" class="none">
                </label>
              </div>
              <div class="cp_iptxt">
                <label class="ef">
                  <input type="text" id="text-question-other-select-complete-6" placeholder="他の選択肢" class="none">
                </label>
              </div>
              <div class="cp_ipselect cp_sl01">
                <select name="select-complete-answer-size" id="select-complete-answer-size">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2" selected>2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
              <div class="cp_ipselect cp_sl01">
                <select name="select-complete-select-size" id="select-complete-select-size">
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4" selected>4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <button id="save-question" class="btn-flat-border button-menu" type="button">保存</button>
        <button id="delete-question" class="btn-flat-border button-menu" type="button">削除</button>
        <button id="cancel-question" class="btn-flat-border button-menu" type="button">破棄</button>
      </form>
    </div>
  </div>

  <div id="tests" class="tests"></div>

</div>

<script src="/__/firebase/6.5.0/firebase-app.js"></script>
<script src="/__/firebase/6.5.0/firebase-auth.js"></script>
<script src="/__/firebase/6.5.0/firebase-firestore.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="//unpkg.com/navigo@6"></script>

<script src="js/plugins.js"></script>
<script src="js/Question.js"></script>
<script src="js/main.js"></script>

</body>

</html>
